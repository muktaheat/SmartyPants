  <!DOCTYPE html>
    <html lang="en">
    <script>
        var name = {{ name|safe }}
    </script>
    <h2>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info Windows</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 425px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </h2>
  <body>
  <img src="C:\Users\Muktaheat\PycharmProjects\SmarTrash1.0\src\templates\smartTrash.jpg" style="width:20%" align="right">
    <div id="map"></div>
    <script>

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        var uluru = {lat: 33.584259, lng: -101.878282};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: uluru
        });

        var contentString = 'The dumpster is {{name}}' ;

        var infowindow = new google.maps.InfoWindow({

                    content: contentString

        });

        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          title: 'Lubbock, TX'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdcv_9bMa5yuLlxr0jYLd-4eZmvn-HuXc&callback=initMap">
    </script>
  </body>
</html>
